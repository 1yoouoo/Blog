<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Program</title>
</head>
<body>
    <h1>안녕하세요 입장객수에 따라 몇 줄인지 계산해주는 프로그램입니다.</h1>
    <h3></h3>
    <script>
        let number = prompt("입장객은 몇 명입니까?");
        let seat = prompt("한 줄에 몇 명이 앉습니까?");
        
        let final = Math.ceil(number/seat)
        document.querySelector("h3").innerHTML = final + "줄 만드십쇼. 그럼 됩니다."
        


    </script>
</body>
</html>
