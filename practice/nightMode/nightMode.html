<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>night_mode</title>
</head>
<body id = "body" style="background-color: white;">
    <h1 id="demo">DAY</h1>
    <img id="img" src="sun.jpeg" alt="sun">

    <input type="button" id="button1" value="Night" 
    onclick="
    var target = document.getElementById('demo')
    if(this.value === 'Night'){
        target.innerHTML = 'NIGHT';
        target.style.color = 'white';
        document.getElementById('img').src = 'moon.jpeg'
        this.value = 'Day'
        document.getElementById('body').style.backgroundColor = 'black'
    } else {
        target.innerHTML = 'DAY';
        target.style.color = 'black';
        document.getElementById('img').src = 'sun.jpeg'
        this.value = 'Night'
        document.getElementById('body').style.backgroundColor = 'white'
    }
    ">

</body>
</html>
