<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanc</title>
</head>
<body>
    <h1>Number guessing game</h1>
    <p>
        We have selected a random number between 1 and 100. 
        <br>See if you can guess it in 10 turns or less. 
        <br>We'll tell you if your guess was  too high or too low.
    </p>
    <div>Enter a guess: <input id="guess" type="text"> <input id="submit" type="submit" value="Submit guess" onclick="myFunction()"></div>
    <div id="left">남은 횟수 : 10</div>
    <p id="answer"></p>
    <p id="this"></p>
    <script>
        const randomNumber = Math.floor(Math.random() * 101);
        Guesses = [];
        count = 0
        function myFunction() { 
            const yourGuess = document.getElementById('guess').value;
            if(yourGuess < randomNumber) {
                document.getElementById('answer').innerText = "틀렸습니다 ! 숫자가 너무 작습니다."
                count++
            }
            else if(yourGuess > randomNumber) {
                document.getElementById('answer').innerText = "틀렸습니다 ! 숫자가 너무 큽니다."
                count++
            }
            else if(yourGuess == randomNumber) {
                document.getElementById('answer').innerText = "축하합니다 ! 정답입니다 !"
            }
            if(count >= 10) {
                document.getElementById('answer').innerText = "당신이 졌습니다. 다시 시작하시겠습니까?"
                document.getElementById('left').innerText="남은 횟수 : " + (10 - count)
            }
            else {
                Guesses.push(yourGuess);
                document.getElementById('this').innerText="Privious guess : " + Guesses
                document.getElementById('left').innerText="남은 횟수 : " + (10 - count)

            }
        
        }
        /*
        if (yourGuess !== randomNumber) {
            1. 당신의 추리는 틀렸습니다! 문구 출력
            2. 카운트 1 증가
            3. 배열에 추가

        }

        else (yourGuess === randomNumber) {
            1. 당신의 추리가 맞습니다! 문구 출력
            2. 다시 시작하기 버튼 만들고
            3. 나머지 초기화
        }*/
    </script>
</body>
</html>
